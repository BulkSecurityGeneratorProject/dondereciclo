<div>
    <h2 translate="donderecicloApp.contenedor.home.title">Contenedors</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="contenedor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="donderecicloApp.contenedor.home.createLabel">Create new Contenedor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="donderecicloApp.contenedor.name">Name</span></th>
                    <th><span translate="donderecicloApp.contenedor.lat">Lat</span></th>
                    <th><span translate="donderecicloApp.contenedor.lon">Lon</span></th>
                    <th><span translate="donderecicloApp.contenedor.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contenedor in contenedors track by contenedor.id">
                    <td><a ui-sref="contenedor.detail({id:contenedor.id})">{{contenedor.id}}</a></td>
                    <td>{{contenedor.name}}</td>
                    <td>{{contenedor.lat}}</td>
                    <td>{{contenedor.lon}}</td>
                    <td>
                        {{contenedor.user.firstName}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="contenedor.detail({id:contenedor.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contenedor.edit({id:contenedor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contenedor.delete({id:contenedor.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
